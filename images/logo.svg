<svg xmlns="http://www.w3.org/2000/svg" viewBox="-75 -50 150 100">
  <style>
    .chunk,
    .text,
    .star {
      animation-duration: 2s;
      animation-timing-function: ease;
      animation-fill-mode: forwards;
    }
    #chunk_1 {
      animation-name: chunk_1;
    }
    #chunk_2 {
      animation-name: chunk_2;
    }
    #chunk_3 {
      animation-name: chunk_3;
    }
    #chunk_4 {
      animation-name: chunk_4;
    }
    #chunk_5 {
      animation-name: chunk_5;
    }
    @keyframes chunk_1 {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    @keyframes chunk_2 {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    @keyframes chunk_3 {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    @keyframes chunk_4 {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    @keyframes chunk_5 {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    #text_1 {
      animation-name: text_1;
    }
    @keyframes text_1 {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
  <g transform="translate(0,-5)">
    <g class="chunk" id="chunk_1">
      <rect x="-70" y="20" width="30" height="10" fill="#ff9999" />
    </g>
    <g class="chunk" id="chunk_2">
      <rect x="-40" y="20" width="30" height="10" fill="#ff6666" />
    </g>
    <g class="chunk" id="chunk_3">
      <rect x="-10" y="20" width="30" height="10" fill="#ff3333" />
    </g>
    <g class="chunk" id="chunk_4">
      <rect x="20" y="20" width="30" height="10" fill="#ff0000" />
    </g>
    <g class="chunk" id="chunk_5">
      <rect x="50" y="20" width="30" height="10" fill="#cc0000" />
    </g>
  </g>
  <g class="text" id="text_1">
    <!-- Montserrat, semi-bold (600) -->
    <g
      aria-label="StrangerLab"
      transform="translate(0,35) scale(1.65)"
      fill="#ffffff"
      text-anchor="middle"
    >
      <text x="0" y="0" font-size="12">StrangerLab</text>
    </g>
  </g>
  <g class="star" id="star_1" transform="translate(-40,-40)">
    <polygon points="2,0 3,1.5 5,2 3.5,3.5 4,5 2,4 0,5 0.5,3.5 -1,2 1,1.5" fill="white"/>
  </g>
  <g class="star" id="star_2" transform="translate(40,-35)">
    <polygon points="2,0 3,1.5 5,2 3.5,3.5 4,5 2,4 0,5 0.5,3.5 -1,2 1,1.5" fill="white"/>
  </g>
  <g class="star" id="star_3" transform="translate(0,-50)">
    <polygon points="2,0 3,1.5 5,2 3.5,3.5 4,5 2,4 0,5 0.5,3.5 -1,2 1,1.5" fill="white"/>
  </g>
</svg>
