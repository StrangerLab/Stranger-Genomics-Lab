<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <style>
    .nucleotide {
      font-family: Arial, sans-serif;
      font-size: 20px;
      font-weight: bold;
      animation: rotate 5s infinite linear, pop 1.5s infinite ease-in-out;
    }
    .nucleotide:nth-child(1) { fill: #FF0000; animation-delay: 0s; }
    .nucleotide:nth-child(2) { fill: #FF7F00; animation-delay: 0.2s; }
    .nucleotide:nth-child(3) { fill: #FFFF00; animation-delay: 0.4s; }
    .nucleotide:nth-child(4) { fill: #00FF00; animation-delay: 0.6s; }
    .nucleotide:nth-child(5) { fill: #0000FF; animation-delay: 0.8s; }
    .nucleotide:nth-child(6) { fill: #4B0082; animation-delay: 1s; }
    .nucleotide:nth-child(7) { fill: #8B00FF; animation-delay: 1.2s; }

    @keyframes rotate {
      from {
        transform: rotate(0deg) translateX(80px) rotate(0deg);
      }
      to {
        transform: rotate(360deg) translateX(80px) rotate(-360deg);
      }
    }

    @keyframes pop {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.5);
      }
    }
  </style>

  <!-- Nucleotides (A, T, G, C) rotating and popping with rainbow colors -->
  <text class="nucleotide" x="100" y="50">A</text>
  <text class="nucleotide" x="100" y="50">T</text>
  <text class="nucleotide" x="100" y="50">G</text>
  <text class="nucleotide" x="100" y="50">C</text>
  <text class="nucleotide" x="100" y="50">A</text>
  <text class="nucleotide" x="100" y="50">T</text>
  <text class="nucleotide" x="100" y="50">G</text>
</svg>
