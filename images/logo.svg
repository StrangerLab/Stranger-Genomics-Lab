<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <style>
    .circle-outer {
      fill: none;
      stroke: #4a90e2;
      stroke-width: 2;
    }
    .nucleotide {
      font-family: Arial, sans-serif;
      font-size: 20px;
      fill: #ff6347;
      animation: rotate 5s infinite linear;
    }
    .dna-strand {
      fill: none;
      stroke: #00BFFF;
      stroke-width: 2;
    }
    .base-pair {
      stroke: #FF6347;
      stroke-width: 2;
    }
    @keyframes rotate {
      from {
        transform: rotate(0deg) translateX(80px) rotate(0deg);
      }
      to {
        transform: rotate(360deg) translateX(80px) rotate(-360deg);
      }
    }
  </style>

  <!-- Outer circle -->
  <circle class="circle-outer" cx="100" cy="100" r="80" />

  <!-- Nucleotides (A, T, G, C) -->
  <text class="nucleotide" x="100" y="20">A</text>
  <text class="nucleotide" x="100" y="20" style="animation-delay: 1.25s;">T</text>
  <text class="nucleotide" x="100" y="20" style="animation-delay: 2.5s;">G</text>
  <text class="nucleotide" x="100" y="20" style="animation-delay: 3.75s;">C</text>

  <!-- Small DNA Helix inside the circle -->
  <path class="dna-strand" d="M 80,100 C 85,90 115,110 120,100" />
  <path class="dna-strand" d="M 80,100 C 85,110 115,90 120,100" />
  
  <!-- Base pairs -->
  <line class="base-pair" x1="85" y1="95" x2="115" y2="105" />
  <line class="base-pair" x1="85" y1="105" x2="115" y2="95" />

</svg>
