<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <style>
    .circle-helix {
      fill: none;
      stroke: #4a90e2;
      stroke-width: 2;
      animation: rotate 8s infinite linear;
    }
    .base-pair {
      fill: #ff6347;
      animation: rotate 4s infinite linear reverse;
    }
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>

  <!-- Circular DNA-like structure -->
  <circle class="circle-helix" cx="100" cy="100" r="70" />
  <circle class="circle-helix" cx="100" cy="100" r="50" />
  
  <!-- Base pairs -->
  <circle class="base-pair" cx="100" cy="30" r="5" />
  <circle class="base-pair" cx="100" cy="170" r="5" />
  <circle class="base-pair" cx="30" cy="100" r="5" />
  <circle class="base-pair" cx="170" cy="100" r="5" />
  <circle class="base-pair" cx="150" cy="50" r="5" />
  <circle class="base-pair" cx="50" cy="150" r="5" />
  <circle class="base-pair" cx="150" cy="150" r="5" />
  <circle class="base-pair" cx="50" cy="50" r="5" />
</svg>
