<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <style>
    .circle-helix {
      fill: none;
      stroke: #4a90e2;
      stroke-width: 2;
    }
    .nucleotide {
      font-family: Arial, sans-serif;
      font-size: 20px;
      fill: #ff6347;
      animation: rotate 4s infinite linear;
    }
    @keyframes rotate {
      from {
        transform: rotate(0deg) translateX(70px) rotate(0deg);
      }
      to {
        transform: rotate(360deg) translateX(70px) rotate(-360deg);
      }
    }
  </style>

  <!-- Circular DNA-like structure -->
  <circle class="circle-helix" cx="100" cy="100" r="70" />

  <!-- Nucleotides (A, T, C, G) -->
  <text class="nucleotide" x="100" y="30">A</text>
  <text class="nucleotide" x="100" y="30" style="animation-delay: 1s;">T</text>
  <text class="nucleotide" x="100" y="30" style="animation-delay: 2s;">C</text>
  <text class="nucleotide" x="100" y="30" style="animation-delay: 3s;">G</text>
</svg>
