<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
  <style>
    .nucleotide {
      font-family: Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
      fill: url(#rainbowGradient);
      animation: wave 5s infinite linear, pop 1.5s infinite ease-in-out;
    }

    @keyframes wave {
      0% {
        transform: translateX(0) translateY(50px);
      }
      25% {
        transform: translateX(50px) translateY(0px);
      }
      50% {
        transform: translateX(150px) translateY(100px);
      }
      75% {
        transform: translateX(250px) translateY(0px);
      }
      100% {
        transform: translateX(350px) translateY(50px);
      }
    }

    @keyframes pop {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.5);
      }
    }

  </style>

  <!-- Rainbow gradient for the letters -->
  <defs>
    <linearGradient id="rainbowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color: #FF0000;" />
      <stop offset="16.6%" style="stop-color: #FF7F00;" />
      <stop offset="33.3%" style="stop-color: #FFFF00;" />
      <stop offset="50%" style="stop-color: #00FF00;" />
      <stop offset="66.6%" style="stop-color: #0000FF;" />
      <stop offset="83.3%" style="stop-color: #4B0082;" />
      <stop offset="100%" style="stop-color: #8B00FF;" />
    </linearGradient>
  </defs>

  <!-- Nucleotides (A, T, G, C) moving along a wave path -->
  <text class="nucleotide" x="0" y="100">A</text>
  <text class="nucleotide" x="50" y="100">T</text>
  <text class="nucleotide" x="100" y="100">G</text>
  <text class="nucleotide" x="150" y="100">C</text>
  <text class="nucleotide" x="200" y="100">A</text>
  <text class="nucleotide" x="250" y="100">T</text>
  <text class="nucleotide" x="300" y="100">G</text>
  <text class="nucleotide" x="350" y="100">C</text>

</svg>
